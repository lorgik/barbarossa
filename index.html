<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbarossa</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="main-bg" src="./assets/images/main-bg.jpg" alt="bgImage" />
      <header class="header">
        <div class="container">
          <img
            class="header-logo"
            src="./assets/images/logo.png"
            alt="logo"
            width="129"
            height="108"
          />
          <nav class="header-menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--choose" href="#"
                  >Выбери свой барбершоп</a
                >
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">О нас</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Статьи</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--academy" href="#"
                  >Академия</a
                >
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Франшиза</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Одежда</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <h3 class="main-subtitle">Легендарная сеть барбершопов</h3>
          <h1 class="main-title">Запишись в свой барбершоп со скидкой 20%*</h1>
          <div class="main__button-box">
            <button class="button main-button">Выбрать барбершоп</button>
            <span class="main__button-decription">
              * акция действует на первое посещение
            </span>
          </div>
          <div class="main-video">
            <img
              class="video-cirlce"
              src="./assets/images/video-text-circle.svg"
              alt="video-cirlce"
            />
            <a class="video-link" href="#">
              <img
                class="video-button"
                src="./assets/images/video-play-button.svg"
                alt="video-button"
              />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
